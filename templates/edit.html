<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 1em; 
        }
        h1 {
            text-align: center;
        }
        form { 
            margin-top: 1em; 
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        form label {
            font-weight: bold;
        }
        form input, form select, form button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        /* Button styles from index.html */
        .action-button {
            display: inline-block;
            padding: 10px 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid transparent;
            cursor: pointer;
            font-size: 16px; /* Larger font for better touch target */
            margin-right: 5px;
            width: 100%; /* Full width for better mobile experience */
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .edit-button {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }

        .edit-button:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>
    <h1>Edit Item: {{ item.name }}</h1>
    <form action="{{ url_for('update_item', item_id=item.id) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ item.name }}" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required>
        <label for="unit">Unit:</label>
        <select id="unit" name="unit" required>
            <option value="BIG" {% if item.unit == 'BIG' %}selected{% endif %}>BIG</option>
            <option value="SMALL" {% if item.unit == 'SMALL' %}selected{% endif %}>SMALL</option>
            <option value="BAK" {% if item.unit == 'BAK' %}selected{% endif %}>BAK</option>
            <option value="BOX" {% if item.unit == 'BOX' %}selected{% endif %}>BOX</option>
            <option value="TRAYS" {% if item.unit == 'TRAYS' %}selected{% endif %}>TRAYS</option>
        </select>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            {% for category in categories %}
                <option value="{{ category }}" {% if item.category == category %}selected{% endif %}>{{ category }}</option>
            {% endfor %}        
        </select>
        <label for="location">Location:</label>
        <select id="location" name="location" required>
            <option value="Inside" {% if item.location == 'Inside' %}selected{% endif %}>Inside</option>
            <option value="Contianer 1" {% if item.location == 'Contianer 1' %}selected{% endif %}>Contianer 1</option>
            <option value="Contianer 2" {% if item.location == 'Contianer 2' %}selected{% endif %}>Contianer 2</option>
            <option value="Kathy" {% if item.location == 'Kathy' %}selected{% endif %}>Kathy</option>
        </select>
        <div class="button-group">
            <button type="submit" class="action-button edit-button">Update Item</button>
            <a href="{{ url_for('index') }}" class="action-button delete-button">Cancel</a>
        </div>
    </form>
</body>
</html>
